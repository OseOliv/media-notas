        Gerenciador de Notas e Médias
      </h1>

      <div class="two-columns">
        <div class="left-column">
          <div class="form-section">
            <h2>Adicionar Nota</h2>
            <div class="input-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" placeholder="Digite o nome" />
            </div>

            <div class="input-group">
              <label for="nota">Nota:</label>
              <input
                type="number"
                id="nota"
                placeholder="Digite a nota (0-10)"
                min="0"
                max="10"
                step="0.1"
              />
            </div>

            <button id="btnAdicionar" class="btn btn-primary">
              Adicionar Nota
            </button>
          </div>

          <div class="button-section">
            <h2>Calcular</h2>
            <button id="btnCalcularMedia" class="btn btn-success">
              Calcular Média
            </button>
          </div>
        </div>

        <div class="right-column">
          <div class="notas-section">
            <h2>Notas Cadastradas</h2>
            <div id="listaNotas" class="lista-notas"></div>
          </div>
        </div>
      </div>
      <div class="media-section">
        <h2>Média Total</h2>
        <div id="mediaTotal" class="media-display"></div>
      </div>
    </div>

    <script src="script.js"></script>
